<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFlow: Collaborative Task Board</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script type="module">
        import { createIcons, ListChecks, PlusCircle, User, Loader2, BookOpen, Clock, CheckCircle, Trash2 } from 'https://cdn.jsdelivr.net/npm/lucide@latest/dist/esm/lucide.js';
        window.lucide = { createIcons, icons: { ListChecks, PlusCircle, User, Loader2, BookOpen, Clock, CheckCircle, Trash2 } };
    </script>
    <style>
        /* Custom styles for better scrollability and appearance */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f9;
        }
        .kanban-column {
            min-height: 70vh;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 1rem;
            background-color: #f3f4f6;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Style for the button background colors based on status */
        .status-todo { background-color: #ef4444; }
        .status-in_progress { background-color: #f59e0b; }
        .status-done { background-color: #10b981; }
    </style>
</head>
<body class="p-4 sm:p-8">

    <header class="max-w-7xl mx-auto mb-8">
        <div class="flex items-center justify-between border-b pb-4">
            <h1 class="text-3xl font-extrabold text-gray-900 flex items-center">
                <i data-lucide="book-open" class="w-7 h-7 mr-3 text-indigo-500"></i>
                StudyFlow: Collaborative Task Board
            </h1>
            <button id="addTaskButton"
                class="flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-md text-white bg-indigo-600 hover:bg-indigo-700 transition duration-150 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <i data-lucide="plus-circle" class="w-5 h-5 mr-2"></i>
                Add New Task
            </button>
        </div>
        <p class="mt-2 text-sm text-gray-600 flex items-center">
            <i data-lucide="clock" class="w-4 h-4 mr-1.5"></i>
            All study group members see real-time updates.
        </p>
        <div class="text-xs text-right text-gray-400 mt-1">
            Your User ID (Group Identifier): <span id="userIdDisplay">Authenticating...</span>
        </div>
    </header>

    <!-- Main Content Feed (Kanban Board Columns) -->
    <main class="max-w-7xl mx-auto">
        <div id="loadingMessage" class="text-center text-gray-500 p-8 flex flex-col items-center">
            <i data-lucide="loader-2" class="w-8 h-8 animate-spin mb-4"></i>
            Initializing Firebase...
        </div>

        <div id="kanbanBoard" class="hidden flex flex-col md:flex-row md:space-x-4">
            <!-- To Do Column -->
            <div id="todoColumn" class="kanban-column w-full md:w-1/3 p-4 mb-4 md:mb-0">
                <h2 class="text-xl font-bold mb-4 flex items-center text-gray-800 border-b pb-2">
                    <span class="w-3 h-3 rounded-full mr-2 bg-red-500"></span>
                    To Do (<span id="todoCount">0</span>)
                </h2>
                <div id="todoList" class="space-y-4">
                    <!-- Tasks will be injected here -->
                </div>
            </div>

            <!-- In Progress Column -->
            <div id="inProgressColumn" class="kanban-column w-full md:w-1/3 p-4 mb-4 md:mb-0">
                <h2 class="text-xl font-bold mb-4 flex items-center text-gray-800 border-b pb-2">
                    <span class="w-3 h-3 rounded-full mr-2 bg-yellow-500"></span>
                    In Progress (<span id="inProgressCount">0</span>)
                </h2>
                <div id="inProgressList" class="space-y-4">
                    <!-- Tasks will be injected here -->
                </div>
            </div>

            <!-- Done Column -->
            <div id="doneColumn" class="kanban-column w-full md:w-1/3 p-4">
                <h2 class="text-xl font-bold mb-4 flex items-center text-gray-800 border-b pb-2">
                    <span class="w-3 h-3 rounded-full mr-2 bg-green-500"></span>
                    Done (<span id="doneCount">0</span>)
                </h2>
                <div id="doneList" class="space-y-4">
                    <!-- Tasks will be injected here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Add Task Modal -->
    <div id="taskModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h3 class="text-xl font-semibold text-gray-900">Add New Study Task</h3>
                <button id="closeModalButton" class="text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            <form id="taskForm" class="space-y-4">
                <div>
                    <label for="taskTitle" class="block text-sm font-medium text-gray-700">Task Title (e.g., Chapter 5 Quiz)</label>
                    <input type="text" id="taskTitle" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border" />
                </div>
                <div>
                    <label for="taskDescription" class="block text-sm font-medium text-gray-700">Details (e.g., pages 120-150)</label>
                    <textarea id="taskDescription" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"></textarea>
                </div>
                <button type="submit" id="submitTaskButton" disabled
                    class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 transition duration-150">
                    <i data-lucide="plus-circle" class="w-5 h-5 mr-2"></i>
                    Add Task to Board
                </button>
            </form>
        </div>
    </div>


    <!-- Firebase/JS Script Block -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, collection, query, onSnapshot, addDoc, updateDoc, deleteDoc, doc, 
            serverTimestamp, orderBy, setLogLevel, getDocs 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- GLOBAL FIREBASE CONFIGURATION ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        const TASK_COLLECTION = `artifacts/${appId}/public/data/study_tasks`;
        const STATUS_MAP = {
            'todo': { label: 'To Do', color: 'bg-red-500', next: 'in_progress', nextLabel: 'Start Task' },
            'in_progress': { label: 'In Progress', color: 'bg-yellow-500', next: 'done', nextLabel: 'Complete Task' },
            'done': { label: 'Done', color: 'bg-green-500', next: 'todo', nextLabel: 'Reopen Task' }
        };

        // --- INITIALIZATION ---
        let app;
        let db;
        let auth;
        let currentUserId = null;

        const initFirebase = async () => {
            if (!firebaseConfig) {
                document.getElementById('loadingMessage').innerHTML = 'Firebase configuration is missing.';
                return;
            }
            
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // setLogLevel('debug'); // Optional: Use for debugging 
                
                // 1. Authenticate
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // 2. Auth State Change Listener
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        currentUserId = user.uid;
                        document.getElementById('userIdDisplay').textContent = currentUserId;
                        document.getElementById('submitTaskButton').disabled = false;
                        
                        // 3. Start Real-time listener
                        setupRealtimeListener();
                    } else {
                        document.getElementById('userIdDisplay').textContent = 'Anonymous';
                        document.getElementById('loadingMessage').innerHTML = 'Authentication failed.';
                    }
                });

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                document.getElementById('loadingMessage').innerHTML = `Error initializing Firebase: ${error.message}`;
            }
        };

        // --- UI RENDERERS ---
        const updateTaskCounts = (counts) => {
            document.getElementById('todoCount').textContent = counts.todo;
            document.getElementById('inProgressCount').textContent = counts.in_progress;
            document.getElementById('doneCount').textContent = counts.done;
        };

        const renderTask = (task) => {
            const statusInfo = STATUS_MAP[task.status] || STATUS_MAP.todo;
            const assignedIndicator = task.assignedTo 
                ? (task.assignedTo === currentUserId ? 'You' : task.assignedTo.substring(0, 8) + '...') 
                : 'Unassigned';

            const card = document.createElement('div');
            card.className = "task-card bg-white p-4 rounded-xl shadow-md transition duration-200 hover:shadow-lg flex flex-col justify-between h-full border-t-4 border-indigo-500";
            card.setAttribute('data-id', task.id);
            
            card.innerHTML = `
                <div>
                    <div class="text-xs font-semibold px-2 py-0.5 rounded-full inline-block text-white ${statusInfo.color}">${statusInfo.label}</div>
                    <h3 class="text-lg font-bold text-gray-800 mt-2 line-clamp-2">${task.title}</h3>
                    <p class="text-sm text-gray-600 mt-1 mb-3 line-clamp-3">${task.description || 'No details provided.'}</p>
                </div>
                <div class="mt-auto border-t pt-2 space-y-2">
                    <div class="flex items-center justify-between text-xs text-gray-500">
                        <span class="flex items-center">
                            <i data-lucide="user" class="w-3 h-3 mr-1"></i> Assigned: ${assignedIndicator}
                        </span>
                        <button class="delete-task-btn text-red-400 hover:text-red-600 transition-colors" title="Delete Task" data-id="${task.id}">
                             <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                    <button class="status-change-btn w-full flex items-center justify-center text-xs font-medium py-2 px-3 rounded-lg text-white transition-colors duration-200 
                        ${statusInfo.next === 'done' ? 'bg-green-600 hover:bg-green-700' : 
                          statusInfo.next === 'in_progress' ? 'bg-indigo-600 hover:bg-indigo-700' : 
                          'bg-gray-500 hover:bg-gray-600'}"
                        data-next-status="${statusInfo.next}" data-id="${task.id}">
                        ${statusInfo.next === 'done' ? '<i data-lucide="check-circle" class="w-4 h-4 mr-1"></i>' : ''}
                        ${statusInfo.nextLabel}
                    </button>
                </div>
            `;
            
            // Re-run Lucide to render new icons
            setTimeout(() => window.lucide.createIcons(), 0);
            return card;
        };


        // --- FIREBASE OPERATIONS ---

        const setupRealtimeListener = () => {
            document.getElementById('loadingMessage').innerHTML = 'Fetching study tasks...';
            
            // Get all task lists
            const todoList = document.getElementById('todoList');
            const inProgressList = document.getElementById('inProgressList');
            const doneList = document.getElementById('doneList');

            // Clear existing tasks
            todoList.innerHTML = '';
            inProgressList.innerHTML = '';
            doneList.innerHTML = '';
            
            // 1. Define the query: All tasks, sorted by creation date
            const q = query(collection(db, TASK_COLLECTION), orderBy('createdAt', 'asc'));

            // 2. Set up real-time listener
            onSnapshot(q, (snapshot) => {
                const tasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // Clear all lists for fresh render
                todoList.innerHTML = '';
                inProgressList.innerHTML = '';
                doneList.innerHTML = '';
                
                const counts = { todo: 0, in_progress: 0, done: 0 };

                tasks.forEach(task => {
                    const taskElement = renderTask(task);
                    counts[task.status]++;

                    if (task.status === 'todo') {
                        todoList.appendChild(taskElement);
                    } else if (task.status === 'in_progress') {
                        inProgressList.appendChild(taskElement);
                    } else if (task.status === 'done') {
                        doneList.appendChild(taskElement);
                    }
                });
                
                updateTaskCounts(counts);

                document.getElementById('loadingMessage').classList.add('hidden');
                document.getElementById('kanbanBoard').classList.remove('hidden');

            }, (error) => {
                console.error("Firestore real-time error:", error);
                document.getElementById('loadingMessage').innerHTML = 'Failed to connect to real-time feed.';
            });
        };

        const updateTaskStatus = async (taskId, newStatus, currentStatus) => {
            if (!db || !currentUserId) return;
            const taskRef = doc(db, TASK_COLLECTION, taskId);
            
            let updateData = {
                status: newStatus
            };

            // Logic: If status is changing from 'todo' to 'in_progress', assign it to the current user
            if (newStatus === 'in_progress' && currentStatus === 'todo') {
                updateData.assignedTo = currentUserId;
            } else if (newStatus === 'done' && currentStatus === 'in_progress') {
                // Keep the assignment, but mark as done
            } else if (newStatus === 'todo' && currentStatus === 'done') {
                // Optional: Clear assignment when re-opening
                updateData.assignedTo = null;
            }

            try {
                await updateDoc(taskRef, updateData);
            } catch (error) {
                console.error("Error updating task status:", error);
            }
        };

        const addNewTask = async (title, description) => {
            if (!db || !currentUserId) return;
            try {
                await addDoc(collection(db, TASK_COLLECTION), {
                    title: title,
                    description: description,
                    status: 'todo',
                    createdAt: serverTimestamp(),
                    assignedTo: null,
                    createdBy: currentUserId,
                });
            } catch (error) {
                console.error("Error adding task: ", error);
            }
        };

        const deleteTask = async (taskId) => {
            if (!db) return;
            const taskRef = doc(db, TASK_COLLECTION, taskId);
            try {
                await deleteDoc(taskRef);
            } catch (error) {
                console.error("Error deleting task:", error);
            }
        };


        // --- EVENT HANDLERS ---
        
        // Modal Handlers
        document.getElementById('addTaskButton').addEventListener('click', () => {
            document.getElementById('taskModal').style.display = 'flex';
        });

        document.getElementById('closeModalButton').addEventListener('click', () => {
            document.getElementById('taskModal').style.display = 'none';
        });

        // Form Submission Handler
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();

            if (title) {
                document.getElementById('submitTaskButton').disabled = true;
                await addNewTask(title, description);
                
                // Reset and close
                document.getElementById('taskTitle').value = '';
                document.getElementById('taskDescription').value = '';
                document.getElementById('taskModal').style.display = 'none';
            }
        });

        // Global Click Handler for Status Changes and Deletion
        document.addEventListener('click', (e) => {
            const statusBtn = e.target.closest('.status-change-btn');
            if (statusBtn) {
                const taskId = statusBtn.getAttribute('data-id');
                const nextStatus = statusBtn.getAttribute('data-next-status');
                
                // Determine current status from the button's parent column list ID
                const parentListId = statusBtn.closest('.kanban-column').id;
                let currentStatus;
                if (parentListId.includes('todo')) currentStatus = 'todo';
                else if (parentListId.includes('inProgress')) currentStatus = 'in_progress';
                else if (parentListId.includes('done')) currentStatus = 'done';

                if (taskId && nextStatus && currentStatus) {
                    updateTaskStatus(taskId, nextStatus, currentStatus);
                }
                return;
            }

            const deleteBtn = e.target.closest('.delete-task-btn');
            if (deleteBtn) {
                 const taskId = deleteBtn.getAttribute('data-id');
                 if (taskId) {
                     // The delete logic is now integrated into the button handler
                     deleteTask(taskId);
                 }
                 return;
            }
        });

        // --- START APP ---
        window.onload = initFirebase;
    </script>
</body>
</html>
